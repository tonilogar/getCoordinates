<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
(function(){
	var content = document.getElementById("geolocation-test");

	if (navigator.geolocation)
	{
		navigator.geolocation.getCurrentPosition(function(objPosition)
		{
			let longitude = objPosition.coords.longitude;
			let latitude = objPosition.coords.latitude;
            let precisionLongLat = objPosition.coords.accuracy;
            let altitude = objPosition.coords.altitude;
            let precisionAltitude = objPosition.coords.altitudeAccuracy;
            let timeGetCoordinates = objPosition.coords.DOMTimeStamp;
            let orientationDecimalDegreesClockwise = objPosition.coords.heading;
			let speedMeterSecond = objPosition.coords.speed;

            document.write("The browser support geolocation.<br/>");
            console.log("longitude  "+ longitude + "   latitude   "+ latitude);
            document.write("longitude  "+ longitude + 
                           "<br/>   latitude   "+ latitude + 
                           "<br/>   precisionLongLat   "+ precisionLongLat +
                           "<br/>   altitude   "+ altitude +
                           "<br/>   precisionAltitude   "+ precisionAltitude +
                           "<br/>   timeGetCoordinates   "+ timeGetCoordinates +
                           "<br/>   orientationDecimalDegreesClockwise   "+ orientationDecimalDegreesClockwise +
						   "<br/>   speedMeterSecond   "+ speedMeterSecond);

		}, function(objPositionError)
		{
			switch (objPositionError.code)
			{
				case objPositionError.PERMISSION_DENIED:
                console.log("The user's position is not accessible.");
				break;
				case objPositionError.POSITION_UNAVAILABLE:
                console.log("The information's position is not accessible.");
				break;
				case objPositionError.TIMEOUT:
                console.log("The service took a long time to respond.");
				break;
				default:
                console.log("Unknown error.");
			}
		}, {
			maximumAge: 75000,
			timeout: 15000
		});
	}
	else
	{
        document.write("The browser doesn't support geolocation.");
	}
})();
    </script>
</body>
</html>
